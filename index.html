<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClaimZone Offerwall</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    body {
      background-color: #0f0f0f;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 30px;
    }
    .offers {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .offer {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      border: 1px solid #333;
    }
    .offer h2 {
      color: #b983ff;
    }
    .offer p {
      margin: 5px 0;
    }
    .offer a {
      color: #fff;
      background: #ff69b4;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    form {
      margin-top: 40px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #333;
    }
    form input, form select, form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    form input, form select {
      background: #2a2a2a;
      color: #fff;
    }
    form button {
      background: #ff69b4;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ClaimZone App Tasks</h1>  <div class="offers">
    <div class="offer">
      <h2>mRewards</h2>
      <p>Install & register using your mobile number.</p>
      <a href="https://play.google.com/store/apps/details?id=com.mrewards.app" target="_blank">Install mRewards</a>
    </div>
    <div class="offer">
      <h2>mGamer</h2>
      <p>Install & complete a game to earn coins.</p>
      <a href="https://play.google.com/store/apps/details?id=com.mgamer.app" target="_blank">Install mGamer</a>
    </div>
    <div class="offer">
      <h2>mPaisa</h2>
      <p>Install & complete sign up. Minimum balance required.</p>
      <a href="https://play.google.com/store/apps/details?id=com.mpaisa.app" target="_blank">Install mPaisa</a>
    </div>
  </div>  <form id="claimForm">
    <h2>Submit Your Task</h2>
    <input type="text" name="claimzone_username" placeholder="ClaimZone Username" required />
    <input type="text" name="telegram_username" placeholder="Telegram Username" required />
    <select name="offer_completed" required>
      <option value="">Select Offer Completed</option>
      <option value="mRewards">mRewards</option>
      <option value="mGamer">mGamer</option>
      <option value="mPaisa">mPaisa</option>
    </select>
    <input type="file" name="screenshot" accept="image/*" required />
    <button type="submit">Submit Task</button>
  </form>  <script>
    const form = document.getElementById('claimForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Task submitted! You will be rewarded after verification.');
      form.reset();
    });
  </script></body>
</html>
